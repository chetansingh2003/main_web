<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now Page</title>

    <link rel="stylesheet" href="style.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

<section class="hero-section">

    <!-- LEFT CONTENT -->
    <div class="left-content">

        <h4 class="sub-heading">ONLINE / OFFLINE <span>COMPUTER COURSES</span></h4>

        <h1 class="main-heading">REGISTER NOW</h1>

        <div class="stats">
            <div class="stat-box">
                <h2 class="num" data-target="+17">+0</h2>
                <p>Years of excellence</p>
            </div>

            <div class="stat-box">
                <h2 class="num" data-target="+5000">+0</h2>
                <p>Students successfully placed</p>
            </div>
        </div>

    </div>

    <!-- RIGHT FORM BOX -->
    <div class="form-box">

        <div class="curve-top">
            <h3>Weâ€™ll call you back<br>please fill this form...</h3>
        </div>

        <form>
            <input type="text" placeholder="Your Name *" required>
            <input type="email" placeholder="Email *" required>
            <input type="text" placeholder="Phone *" required>
            <input type="text" placeholder="Qualification *" required>

            <select required>
                <option>Select Course *</option>
                <option>DCA</option>
                <option>ADCA</option>
                <option>Web Development</option>
                <option>Tally</option>
            </select>

            <button type="submit">REQUEST YOUR DEMO</button>
        </form>

    </div>

</section>

<script src="script.js"></script>

</body>
</html>
