<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite Logo Marquee</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f5f5f5;
}

/* ===== SECTION ===== */
.association-section {
    background: #fff;
    padding: 60px 0;
    overflow: hidden;
    text-align: center;
}

.association-section h2 {
    font-size: 36px;
    font-weight: 400;
    margin-bottom: 40px;
    animation: fadeUp 1s ease forwards;
}

/* ===== MARQUEE WRAPPER ===== */
.marquee {
    position: relative;
    width: 100%;
    overflow: hidden;
}

/* Track (moves continuously) */
.marquee-track {
    display: flex;
    width: max-content;
    animation: scroll 35s linear infinite;
}

/* Pause on hover */
.marquee:hover .marquee-track {
    animation-play-state: paused;
}

/* Logo item */
.marquee-item {
    flex: 0 0 auto;
    padding: 0 40px;
}

/* Logo image */
.marquee-item img {
    width: 180px;
    max-height: 100px;
    object-fit: contain;
    filter: grayscale(100%);
    opacity: 0.6;
    transition: all 0.4s ease;
}

/* Hover effect */
.marquee-item:hover img {
    filter: grayscale(0%);
    opacity: 1;
    transform: scale(1.05);
}

/* ===== ANIMATION ===== */
@keyframes scroll {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-50%);
    }
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    .marquee-item img {
        width: 130px;
    }
}
</style>
</head>

<body>

<section class="association-section">
    <h2>Associations</h2>

    <div class="marquee">
        <div class="marquee-track">

            <!-- LOGOS (repeat twice for infinite effect) -->
            <div class="marquee-item"><img src="https://nipswebtech.com/wp-content/uploads/2023/03/art-shala.jpg"></div>
            <div class="marquee-item"><img src="https://nipswebtech.com/wp-content/uploads/2023/03/babu-banarasi-das.jpg"></div>
            <div class="marquee-item"><img src="https://nipswebtech.com/wp-content/uploads/2023/03/hcl.jpg"></div>
            <div class="marquee-item"><img src="https://nipswebtech.com/wp-content/uploads/2023/03/loginworks.jpg"></div>
            <div class="marquee-item"><img src="https://nipswebtech.com/wp-content/uploads/2023/03/quantam.jpg"></div>
            <div class="marquee-item"><img src="https://nipswebtech.com/wp-content/uploads/2023/03/viva-technology.jpg"></div>

            <!-- DUPLICATE SET -->
            <div class="marquee-item"><img src="https://nipswebtech.com/wp-content/uploads/2023/03/art-shala.jpg"></div>
            <div class="marquee-item"><img src="https://nipswebtech.com/wp-content/uploads/2023/03/babu-banarasi-das.jpg"></div>
            <div class="marquee-item"><img src="https://nipswebtech.com/wp-content/uploads/2023/03/hcl.jpg"></div>
            <div class="marquee-item"><img src="https://nipswebtech.com/wp-content/uploads/2023/03/loginworks.jpg"></div>
            <div class="marquee-item"><img src="https://nipswebtech.com/wp-content/uploads/2023/03/quantam.jpg"></div>
            <div class="marquee-item"><img src="https://nipswebtech.com/wp-content/uploads/2023/03/viva-technology.jpg"></div>

        </div>
    </div>
</section>

</body>
</html>
