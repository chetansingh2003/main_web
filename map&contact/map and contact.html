<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us + Success Popup</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Poppins, sans-serif;
    }

    body {
        background: linear-gradient(#d3effa, #cde7ff);
        padding: 40px;
    }

    .container {
        width: 95%;
        max-width: 1200px;
        background: #fff;
        margin: auto;
        display: flex;
        gap: 20px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
    }

    /* LEFT SIDE */
    .form-section {
        width: 50%;
        padding: 10px 20px;
    }

    .logo {
        font-size: 32px;
        color: #0f9d58;
        margin-bottom: 10px;
    }

    h2 {
        margin-bottom: 20px;
    }

    label {
        font-size: 16px;
        font-weight: 600;
        margin-top: 15px;
        display: block;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: none;
        background: #e7e7e7;
        border-radius: 8px;
        outline: none;
        font-size: 15px;
    }

    textarea {
        height: 110px;
        resize: none;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        font-size: 18px;
        color: white;
        background: #4c8b57;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: .3s;
    }

    button:hover {
        background: #3b7246;
    }

    /* MAP */
    .map-section {
        width: 50%;
        border-radius: 12px;
        overflow: hidden;
        border: 4px solid #d3d8ff;
    }

    .map-section iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* SUCCESS POPUP */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.2);
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        opacity: 0;
        visibility: hidden;
        transition: 0.3s ease;
        z-index: 999;
    }

    .popup.active {
        opacity: 1;
        visibility: visible;
        transform: translate(-50%, -50%) scale(1);
    }

    .popup i {
        font-size: 60px;
        color: #29c45a;
        margin-bottom: 10px;
    }

    .popup h3 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #333;
    }

    @media (max-width: 900px) {
        .container {
            flex-direction: column;
        }
        .form-section, .map-section {
            width: 100%;
        }
        .map-section {
            height: 350px;
        }
    }
</style>

</head>
<body>

<div class="container">

    <!-- LEFT SIDE FORM -->
    <div class="form-section">
        <h1 class="logo">GeeksforGeeks</h1>
        <h2>Contact Us</h2>

        <form id="contactForm">
            <label><i class="fa-solid fa-user"></i> Full Name:</label>
            <input type="text" required>

            <label><i class="fa-solid fa-envelope"></i> Email Address:</label>
            <input type="email" required>

            <label><i class="fa-solid fa-phone"></i> Contact No:</label>
            <input type="text" required>

            <label><i class="fa-solid fa-message"></i> Write Message:</label>
            <textarea required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- RIGHT SIDE MAP -->
    <div class="map-section">
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3510.93354779305!2d77.37574607509898!3d28.36889557584423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ca82f2a616bb9%3A0x82cb4ca01b1d69b6!2sGeeksforGeeks!5e0!3m2!1sen!2sin!4v1700000000000"
        loading="lazy"></iframe>
    </div>

</div>

<!-- SUCCESS POPUP -->
<div class="popup" id="successPopup">
    <i class="fa-solid fa-circle-check"></i>
    <h3>Message Sent Successfully!</h3>
    <p>We will contact you soon.</p>
</div>

<script>
// SUCCESS POPUP SCRIPT
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();  // Stop form reload

    let popup = document.getElementById("successPopup");

    popup.classList.add("active");

    setTimeout(() => {
        popup.classList.remove("active");
    }, 3000); // Hide after 3 seconds
});
</script>

</body>
</html>
